 <main>
        <h2>Contacto</h2>
        <p>Si tienes alguna pregunta o quieres saber más sobre nuestra sociedad, no dudes en ponerte en contacto con nosotros a través del siguiente formulario.</p>

        <!-- Formulario de Contacto -->
        <form action="mailto:tu-correo@ejemplo.com" method="post" enctype="text/plain" class="formulario-contacto">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Sexo:</label>
                <div class="sexo-opciones">
                    <label><input type="radio" name="sexo" value="Hombre" required> Hombre</label>
                    <label><input type="radio" name="sexo" value="Mujer"> Mujer</label>
                    <label><input type="radio" name="sexo" value="No binario"> No binario</label>
                </div>
            </div>
          
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </main>
